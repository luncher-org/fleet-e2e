# This workflow calls the master E2E workflow with custom variables by using matrix
# Please refer to https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs#example-expanding-configurations
name: UI-RM_head_matrix

on:
  workflow_dispatch:
    inputs:
      qase_run_id:
        description: Qase run ID as 'none', 'auto' or <qaseID>
        default: auto
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      rancher_version:
        description: Provide list of Rancher versions as ["devel/2.8","2.8.2","2.8.2-rc1"]
        default: '["devel/2.8"]'
        type: string
        required: true
      upstream_cluster_version:
        description: Provide list of K3s cluster versions as ["v1.27.10+k3s2","v1.26.10+k3s2"]
        default: '["v1.27.10+k3s2"]'
        type: string
        required: true
  schedule:
    - cron: '0 4 * * *'

jobs:
  ui:
    strategy:
      matrix:
        upstream_cluster_version: ${{ inputs.upstream_cluster_version != '' && fromJSON(inputs.upstream_cluster_version) || fromJSON('["v1.27.10+k3s2", "v1.26.10+k3s2"]') }}
        rancher_version: ${{ inputs.rancher_version != '' && fromJSON(inputs.rancher_version) || fromJSON('["devel/2.7", "devel/2.8", "devel/2.9"]') }}
        exclude:
          - upstream_cluster_version: v1.27.10+k3s2
            rancher_version: devel/2.7
          - upstream_cluster_version: v1.26.10+k3s2
            rancher_version: devel/2.8
          - upstream_cluster_version: v1.26.10+k3s2
            rancher_version: devel/2.9
    uses: ./.github/workflows/master-e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      rancher_password: ${{ secrets.RANCHER_PASSWORD }}
      gitlab_private_user: ${{ secrets.GITLAB_PRIVATE_USER }}
      gitlab_private_pwd: ${{ secrets.GITLAB_PRIVATE_PWD }}
      bitbucket_private_user: ${{ secrets.BITBUCKET_PRIVATE_USER }}
      bitbucket_private_pwd: ${{ secrets.BITBUCKET_PRIVATE_PWD }}
      gh_private_user: ${{ secrets.GH_PRIVATE_USER }}
      gh_private_pwd: ${{ secrets.GH_PRIVATE_PWD }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
    with:
      test_description: "CI/Manual - UI - Deployment test with Standard K3s"
      cluster_name: cluster-k3s
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      upstream_cluster_version: ${{ matrix.upstream_cluster_version }}
      rancher_version: ${{ matrix.rancher_version }}
      qase_run_id: ${{ inputs.qase_run_id || 'auto' }}
